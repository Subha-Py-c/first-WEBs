<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Chapakhana Quotes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.imgur.com/mdYU9VC.jpg') center/cover no-repeat;
            color: #000000;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.0);
            max-width: 400px;
            width: 90%;
        }

        #headerText {
            font-size: 2.17em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f48510;
        }

        #firstName {
            margin-bottom: 13px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 15px;
            background-color: transparent;
        }

        #giftButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: rgba(228, 153, 24, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #quoteContainer {
            display: none;
            margin-top: 25px;
            background-color: transparent;
        }

        #quote {
            font-size: 1.75em;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 5px;
            color: #df8c1b;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="headerText"> Mr. ছাপাখানা Quotes </div>
        <input type="text" id="firstName" placeholder="Aji, naam to farmayiye appka!">
        <button id="giftButton" onclick="showQuote()"> এখানে টিপুন </button>
        <div id="quoteContainer">
            <p id="quote"></p>
        </div>
    </div>

    <script>
        const quotes = [
            `Tring Tring..
            She- Hello main Kavita bol rahi hun.
            Chapakhana- Puri bolna nahi toh Marks Kat lunga...
                    --how's this {name} ?`
        ];

        function showQuote() {
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName) {
                const randomQuote = getRandomQuote(firstName);
                document.getElementById('quote').textContent = `"${randomQuote}"`;
                document.getElementById('quoteContainer').style.display = 'block';
            } else {
                alert("Please enter your first name.");
            }
        }

        function getRandomQuote(name) {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex].replace('{name}', name);
        }
    </script>

</body>
</html>
