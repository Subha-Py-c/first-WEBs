<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something About You...</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Corrected background image URL */
            background: url('https://github.com/Subha-Py-c/first-WEBs/blob/main/image1_0-2.jpg') center/cover no-repeat;
            color: #000; /* Set text color to black */
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        #headerText {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #336699;
        }

        #firstName {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #giftButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #16a085;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #quoteContainer {
            display: none;
            margin-top: 25px;
        }

        #quote {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 10px;
            color: #000; /* Set quote text color to black */
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="headerText">Something About You...</div>
        <input type="text" id="firstName" placeholder="Enter your first name">
        <button id="giftButton" onclick="showQuote()">Click Here</button>
        <div id="quoteContainer">
            <p id="quote"></p>
        </div>
    </div>

    <script>
        const quotes = [
            "Dear {name}, you are capable of being the unbelievable, so embrace yourself for the upcoming adventures of life !",
            "{name}, may your days be filled with joy, laughter, and endless inspiration.",
            "As you navigate life's path, {name}, remember that every step is a victory.",
            "{name}, you have the power to create the life of your dreams. Seize the day!",
            "In the canvas of life, paint bold strokes, {name}, and create a masterpiece."
        ];

        function showQuote() {
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName) {
                const randomQuote = getRandomQuote(firstName);
                document.getElementById('quote').textContent = `"${randomQuote}"`;
                document.getElementById('quoteContainer').style.display = 'block';
            } else {
                alert("Please enter your first name.");
            }
        }

        function getRandomQuote(name) {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex].replace('{name}', name);
        }
    </script>

</body>
</html>
