<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Download</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styleYT.css">
</head>
<body>
  <h1 style="font-size: 11.8rem; font-weight: 1200;" class="tangerine-bold">
    Hello!
    <div style="font-size: 3.7rem; padding-top: 30px;">
      Download any <span class="sldr-title-highlight">YouTube</span> video here, just with its link.
    </div>
  </h1>
  <div class="container">
    <div id="d2" class="box">
      This website remains active from 6pm to 10pm everyday.
    </div>
    <div id="d3" class="box">
      <h4>Provide the link here</h4>
      <form id="downloadForm" action="/download_video" method="POST">
        <input type="text" id="youtube_link" name="video_url" placeholder="Enter YouTube video URL"><br>
        <button type="button" onclick="downloadVideo()">Download</button>
      </form>
    </div>
  </div>
</body>
</html>
